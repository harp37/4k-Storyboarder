<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160" width="3840" height="2160">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d83;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051f35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lighting rays from surface -->
    <filter id="lighting" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur" />
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="0.6" intercept="0" />
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="3840" height="2160" fill="url(#oceanGradient)" />
  
  <!-- Light rays from surface - slightly shifted similar to frame 2 -->
  <g opacity="0.32">
    <path d="M1205 0 L905 810" stroke="#a0e4ff" stroke-width="50" filter="url(#lighting)" />
    <path d="M1805 0 L2105 1010" stroke="#a0e4ff" stroke-width="50" filter="url(#lighting)" />
    <path d="M2405 0 L2205 710" stroke="#a0e4ff" stroke-width="40" filter="url(#lighting)" />
    <path d="M605 0 L755 510" stroke="#a0e4ff" stroke-width="30" filter="url(#lighting)" />
    <path d="M3005 0 L2805 910" stroke="#a0e4ff" stroke-width="40" filter="url(#lighting)" />
  </g>
  
  <!-- Distant fish school - shifted similar to frame 2 -->
  <g transform="translate(2580, 510)">
    <g opacity="0.7">
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="scale(2)" />
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="translate(30, 20) scale(1.5)" />
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="translate(-20, 40) scale(1.8)" />
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="translate(40, 50) scale(1.3)" />
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="translate(10, 80) scale(1.6)" />
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="translate(-30, 100) scale(1.4)" />
      <path d="M0,0 C5,-3 10,-5 15,0 C20,5 25,5 30,0 L40,5 L30,0 L40,-5 L30,0 C25,-5 20,-5 15,0 C10,-3 5,-3 0,0 Z" fill="#8ecae6" transform="translate(50, 120) scale(1.7)" />
    </g>
  </g>
  
  <!-- Seaweed group 1 - slightly waving similar to frame 2 -->
  <g transform="translate(300, 1600)">
    <path d="M0,0 C35,-100 -25,-200 5,-300 C35,-400 -25,-500 5,-600" stroke="#2d6a4f" stroke-width="15" fill="none" stroke-linecap="round" />
    <path d="M40,0 C75,-100 15,-200 45,-350 C75,-450 15,-500 35,-600" stroke="#2d6a4f" stroke-width="12" fill="none" stroke-linecap="round" />
    <path d="M-30,0 C5,-100 -55,-200 -25,-300 C5,-400 -55,-500 -25,-580" stroke="#2d6a4f" stroke-width="10" fill="none" stroke-linecap="round" />
    <path d="M80,0 C115,-100 55,-180 85,-250 C115,-320 55,-400 85,-450" stroke="#2d6a4f" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Seaweed group 2 - slightly waving similar to frame 2 -->
  <g transform="translate(3400, 1700)">
    <path d="M0,0 C35,-100 -25,-200 5,-300 C35,-400 -25,-500 5,-600" stroke="#2d6a4f" stroke-width="15" fill="none" stroke-linecap="round" />
    <path d="M40,0 C75,-100 15,-200 45,-350 C75,-450 15,-500 35,-600" stroke="#2d6a4f" stroke-width="12" fill="none" stroke-linecap="round" />
    <path d="M-30,0 C5,-100 -55,-200 -25,-300 C5,-400 -55,-500 -25,-580" stroke="#2d6a4f" stroke-width="10" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Foreground coral formation - unchanged -->
  <g transform="translate(500, 1950)">
    <path d="M0,0 C100,-150 200,-100 300,-200 C400,-100 500,-150 600,0" stroke="#f72585" stroke-width="25" fill="none" stroke-linecap="round" />
    <path d="M150,0 C200,-100 250,-50 300,-150 C350,-50 400,-100 450,0" stroke="#7209b7" stroke-width="20" fill="none" stroke-linecap="round" />
    <path d="M300,0 C350,-80 400,-30 450,-120 C500,-30 550,-80 600,0" stroke="#4cc9f0" stroke-width="15" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Main jellyfish character - moving up slightly and tentacles flowing similar to frame 2 -->
  <g transform="translate(1800, 785)">
    <!-- Jellyfish bell/body -->
    <path d="M0,0 C50,-80 150,-80 200,0 C200,20 150,40 100,40 C50,40 0,20 0,0 Z" fill="#fc6eb3" stroke="#f72585" stroke-width="5" />
    
    <!-- Jellyfish tentacles - flowing motion -->
    <path d="M20,40 C25,80 35,120 15,160 C35,200 15,240 45,280" stroke="#f72585" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M50,40 C55,80 65,120 45,160 C65,200 45,240 65,280" stroke="#f72585" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M80,40 C85,80 95,120 75,160 C95,200 75,240 95,280" stroke="#f72585" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M110,40 C115,80 125,120 105,160 C125,200 105,240 125,280" stroke="#f72585" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M140,40 C145,80 155,120 135,160 C155,200 135,240 155,280" stroke="#f72585" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M170,40 C175,80 185,120 165,160 C185,200 165,240 185,280" stroke="#f72585" stroke-width="5" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Bubbles rising from coral - moved up similar to frame 2 -->
  <g>
    <circle cx="600" cy="1780" r="15" fill="#ffffff" opacity="0.5" />
    <circle cx="650" cy="1680" r="10" fill="#ffffff" opacity="0.5" />
    <circle cx="620" cy="1580" r="12" fill="#ffffff" opacity="0.5" />
    <circle cx="580" cy="1430" r="8" fill="#ffffff" opacity="0.5" />
    <circle cx="630" cy="1280" r="15" fill="#ffffff" opacity="0.5" />
    <circle cx="610" cy="1180" r="7" fill="#ffffff" opacity="0.5" />
    <circle cx="590" cy="980" r="10" fill="#ffffff" opacity="0.5" />
  </g>
  
  <!-- Small tropical fish - slight tail movement similar to frame 2 -->
  <g transform="translate(2610, 1200)">
    <!-- Fish body -->
    <path d="M0,0 C20,-20 60,-20 80,0 C100,20 120,20 140,0 L165,25 L140,0 L165,-25 L140,0 C120,-20 100,-20 80,0 C60,-20 20,-20 0,0 Z" fill="#ffbe0b" stroke="#fb5607" stroke-width="5" stroke-linejoin="round" />
    
    <!-- Fish eye -->
    <circle cx="30" cy="-5" r="5" fill="#000000" />
    
    <!-- Fish stripes -->
    <path d="M60,0 C60,-15 60,15 60,0" stroke="#fb5607" stroke-width="5" stroke-linecap="round" />
    <path d="M90,0 C90,-15 90,15 90,0" stroke="#fb5607" stroke-width="5" stroke-linecap="round" />
  </g>
  
  <!-- Starfish on coral - unchanged -->
  <g transform="translate(400, 1900)">
    <path d="M0,0 L30,-80 L60,0 L110,-30 L70,30 L130,60 L60,60 L40,130 L10,60 L-50,70 L0,0" fill="#ff9e00" stroke="#ff7b00" stroke-width="5" stroke-linejoin="round" />
  </g>
  
  <!-- Sand/seafloor - unchanged -->
  <path d="M0,2050 C200,2010 400,2070 600,2030 C800,2000 1000,2060 1200,2040 C1400,2020 1600,2050 1800,2070 C2000,2090 2200,2030 2400,2010 C2600,1990 2800,2080 3000,2060 C3200,2040 3400,2020 3600,2050 C3700,2080 3800,2100 3840,2090 L3840,2160 L0,2160 Z" fill="#e9c46a" />
</svg>
